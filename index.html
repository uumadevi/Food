<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!----navbar---->
    <div class="navbar">
        <div class="navbar-banner">Farmar's Food</div>
        <div class="nav-cart">
            <i class="fa fa-shopping-cart"></i>
            <div class="cart-items">0</div>
        </div>
    </div> 
    <!----Banner--->
    <div class="slider">
        <div class="brand-banner">
            <h3>Farmar's Food</h3> 
            <p>Eat Healthy and Live Long </p>
        </div>
    </div>

    <!----Menu Bar---->
    <div class="menu-items">
        <ul>
            <li><a href="#" class="menu" data-title="Latest Products" data-id="latest">Latest</a></li>
            <li><a href="#" class="menu" data-title="Favourite" data-id="fav">Favourite</a></li>
            <li><a href="#" class="menu" data-title="Flours" data-id="flour">Flour</a></li>
            <li><a href="#" class="menu" data-title="Malts" data-id="malt">Malt</a></li>
            <li><a href="#" class="menu" data-title="Noodles" data-id="noodles">Noodles</a></li>
            <li><a href="#" class="menu" data-title="Semiya" data-id="semiya">Semiya</a></li>
            <li><a href="#" class="menu" data-title="Avalakki" data-id="aval">Aval</a></li>

        </ul>
    </div>

<div class="Products">
    <h3 id="txtFoodType">Food Type</h3>
    <div class="products-container">
        <div class="product">
            <div class="img-container">
                <img src="images/Betroot malt.jpg" alt="Product Name" class="product-img" width="250px">
            </div>
            <h3>Betroot Malt</h3>
            <h4>Quantity per kg</h4>
            <h5>
                <span>Type</span>
                Rs:540.00
            </h5>

            <button>
                <i class="fa fa-shopping-cart"></i>
                Add to Cart
            </button>
            <button><i class="fa fa-heart"></i></button>
        </div>
    </div>
</div>
    <script src="JS/script.js"></script>
</body>
</html>
